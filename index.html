<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form | ODIN</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="logo save the planet" style="max-height: 100px;">
            <span class="left-text">Time for change !</span>
        </div>
    </div>

    <div class="main-content">
        <div class="main-text">
            <h1>This is not a real online service!</h1>
            <p>You know you need something like this in your life to help you realize
                your deepest dreams.<br>
                Sign up now to get started.</p>
            <br>
            <p>You <span>know</span> you want to.</p>
        </div>

        <div class="main-form">
            <form action="">
                <div><label for="firstname">Prénom</label><br><input type="text" name="firstname" id="firstname"
                        placeholder="Prénom" required></div>
                        <div><label for="lastname">Nom</label><br><input type="text" name="lastname" id="lastname"
                        placeholder="Nom" required></div>
                        <div><label for="phone">Téléphone</label><br><input type="number" name="phone" id="phone"
                        placeholder="Numéro de téléphone" required></div>
                        <div><label for="email">Email</label><br><input type="email" name="email" id="email"
                        placeholder="E-mail" required></div>
                        <div><label for="password">Mot de passe</label><br><input type="password" name="password" id="password"
                        placeholder="Mot de passe" required></div>
                        <div><label for="confirm-password">Confirmer le mot de passe</label><br><input type="password"
                        name="confirm-password" id="confirm-password" placeholder="Mot de passe" required></div>
                <button type="submit">Create account</button>
            </form>

        </div>
        <p>Already have an account? <a href="">Log In</a></p>
        <div class="main-forgot">

        </div>

    </div>

    <main>

    </main>

</body>

</html>
